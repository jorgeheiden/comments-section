<div class="contenedor">
    <ul>
      <li *ngFor="let comentario of comentarios" class="comentarios__lista">
        <!--Desde este *ngFor, se toma el comentario y luego se lo envia al componente hijo
        "tarjeta-comentario" para luego interpolarlo en la vista --> 
        <app-tarjeta-comentario [comentario]="comentario"></app-tarjeta-comentario>
      </li>
    </ul>
</div>
